<div class="col-md-12 login-box">
    <form>
        <div class="col-md-12 row">
            <h2 style="text-align: center"> Login to Bracket Lottery </h2>
        </div>

        <br />

        <div class="col-md-12 form-group row">
            <div class="row" style="padding-top: 5px; padding-bottom: 5px">
                <label class="col-md-2 col-form-label">Email</label>
                <div class="col-md-10">
                <input type="email" class="form-control" placeholder="Email">
                </div>
            </div>

            <div class="row" style="padding-top: 5px; padding-bottom: 5px">
                <label class="col-md-2 col-form-label">Password</label>
                <div class="col-md-10">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
            </div>
        </div>

        <div class="col-md-12 form-group row" style="padding-top: 20px; padding-bottom: 20px">
            <button type="submit" class="btn btn-primary w-100">Sign in</button>
        </div>

        <div class="col-md-12 form-group row">
            <a style="text-align: center;" href=""> Forgot your password? </a>
        </div>

        <hr>

        <div class="col-md-12 form-group row">
            <span> Don't have an account? <a style="text-align: center; float: right;" routerLink="/first-component" routerLinkActive="active"> Sign up here! </a>  </span>
        </div>

    </form>
</div>
