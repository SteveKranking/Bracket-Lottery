<div class="col-md-12 row" style="padding: 10px; margin-top: 20px">
    <h2 style="text-align: center"> Create Your Bracket Lottery Account </h2>
</div>

<div class="col-md-8 create-account">
    <div class="col-md-12 row">
        <form>
            <div class="col-md-12 form-group row">
    
                <h4 class="col-md-12 row">Personal Info</h4>

                <div class="row" style="padding-top: 5px; padding-bottom: 5px">
                    <label class="col-md-2 col-form-label">Legal First Name</label>
                    <div class="col-md-10">
                    <input type="firstName" class="form-control" placeholder="Legal First Name">
                    </div>
                </div>
    
                <div class="row" style="padding-top: 5px; padding-bottom: 5px">
                    <label class="col-md-2 col-form-label">Legal Last Name</label>
                    <div class="col-md-10">
                    <input type="lastName" class="form-control" placeholder="Legal Last Name">
                    </div>
                </div>
    
                <div class="row" style="padding-top: 5px; padding-bottom: 5px">
                    <label class="col-md-2 col-form-label">Email</label>
                    <div class="col-md-10">
                    <input type="email" class="form-control" placeholder="Email">
                    </div>
                </div>
    
                <div class="row" style="padding-top: 5px; padding-bottom: 5px">
                    <label class="col-md-2 col-form-label">Password</label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                </div>
    
                <div class="row" style="padding-top: 5px; padding-bottom: 5px">
                    <label class="col-md-2 col-form-label">Confirm Password</label>
                    <div class="col-md-10">
                        <input type="confirmedPassword" class="form-control" placeholder="Confirm Password">
                    </div>
                </div>
    
                <div class="row" style="padding-top: 5px; padding-bottom: 5px">
                    <label class="col-md-2 col-form-label">Date of Birth</label>
                    <div class="col-md-10">
                        <input type="date" class="form-control" placeholder="Date of Birth">
                    </div>
                </div>
    
                <div class="row" style="padding-top: 5px; padding-bottom: 5px">
                    <label class="col-md-2 col-form-label">Phone Number</label>
                    <div class="col-md-10">
                        <input type="phoneNumber" class="form-control" placeholder="Phone Number">
                    </div>
                </div>
    
                <div class="row" style="padding-top: 5px; padding-bottom: 5px">
                    <h4 class="col-md-12 row">Address</h4>
                    <br />
                    <div class="row">
    
                        <label class="col-md-2 col-form-label">Street Address</label>
                        <div class="col-md-6">
                            <input type="streetAddress" class="form-control" placeholder="Street Address">
                        </div>
    
                        <label class="col-md-2 col-form-label">Apt. Number</label>
                        <div class="col-md-2">
                            <input type="aptNbr" class="form-control" placeholder="Apartment Number">
                        </div>
    
                    </div>
    
                    <div class="row">

                        <label class="col-md-2 col-form-label">City</label>
                        <div class="col-md-2">
                            <input type="city" class="form-control" placeholder="City">
                        </div>
    
                        <label class="col-md-2 col-form-label">State</label>
                        <div class="col-md-2">
                            <select class="form-control" id="statesSelection">
                                <option *ngFor="let state of states"> {{state.name}} </option>
                            </select>
                        </div>
                        
                        <label class="col-md-2 col-form-label">Zip Code</label>
                        <div class="col-md-2">
                            <input type="zip Code" class="form-control" placeholder="Zip Code">
                        </div>

                    </div>

                </div>
                
            </div>
        </form>

        <div class="row">
            <span>
                <button type="button" (click)="createNewAccount()" class="col-md-2 btn btn-primary" style="margin-top: 20px; float: right;"> Create Account </button>
            </span>
        </div>

    </div>
</div>

<router-outlet></router-outlet>
